            console.log("1234");
            selectNo.onclick = function(e){
                if(selectNo.classList.contains("selected")){

                else{

                }
            }
            selectYes.onclick = function(e){

                    selectYes.classList.remove("selected");

                else{
                    selectYes.classList.add("selected");
                }            
            }
        }
